<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class=" my-10 space-y-3">
    <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold ">Photo Gallery ({{tasks.length}})</h1>
    <div v-show="!picClick">
      <button @click="iclicking">
        <p class="material-icons" v-show="!iclick">search</p>
      </button>
      <div class="flex justify-between space-x-2" v-show="iclick">
        <input type="text" v-model="inputTask" placeholder="Please enter text for searchhing picture" class="flex-1">
        <button @click="cancle">cancle</button>
      </div>
    </div>
    <p v-show="notFound">No photo</p>
</div>

    <div class="bg-black relative flex justify-center" v-show = "picClick">  
      <img :src ="bigImage" class=" object-none w-2/5 p-10" >
      <img class = "h-8 w-8 absolute top-0 right-0" src="./images/4.png" v-on:click="backClick">
    </div>
    <div class="max-w-xl mx-auto">
    <ul>
      <!-- <li v-for="(task,index) in filteredList">
        <div class="flex items-center m-8" v-show="!task.show">
          <img :src="task.img" class="max-w-xl max-h-xl">
        </div>
        <button @click="pclicking(index)" v-show="!task.show">back</button>
      </li> -->
      <li v-for="(task,index) in filteredList">
        <div class="flex items-center m-8" v-show="task.show">
          <button v-on:click="pclicking(index)"><img :src="task.img" class="max-w-sm max-h-60"></button>
          <span class="m-8 ">{{task.title}}</span>
          <button v-on:click="toggleDone(index)"><i class="material-icons">favorite</i></button>
          <p>{{task.like}}</p>
        </div>
      </li>
    </ul>
  </div>
  </div>


  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
